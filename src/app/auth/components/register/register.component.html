


<div class="container">

  <div class="content">
    <div class="contain">
      <!-- *ngIf="!isLoading" -->

      <div class="alert alert-danger" *ngIf="apiError">{{apiError}}</div>

      <h4 class=" text-center">Register Page</h4>
      <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">

        <label for="firstName" class="mt-3">First Name:</label>
        <input type="text" id="firstName" class="form-control mt-2" formControlName="name">

        <label for="email" class="mt-3">Email:</label>
        <input type="email" id="email" class="form-control mt-2" formControlName="email">

        <label for="password" class="mt-3">Password:</label>
        <input type="password" id="password" class="form-control mt-2" formControlName="password">

        <label for="ConfirmPassword" class="mt-3">Confirm Password:</label>
        <input type="password" id="ConfirmPassword" class="form-control mt-2" formControlName="rePassword">

        <label for="phone" class="mt-3">Phone:</label>
        <input type="number" id="phone" class="form-control mt-2" formControlName="phone">

        <button class="btn btn-primary mt-3">Register</button>

      </form>

    </div>
  </div>

  <div class="text-center w-100" *ngIf="isLoading && !apiError">
    <app-spinner></app-spinner>
  </div>

</div>
