

<div class="container">

  <div class="content">
    <div class="contain">
      <!-- *ngIf="!isLoading" -->

      <div class="alert alert-danger" *ngIf="apiError">{{apiError}}</div>

      <h4 class=" text-center">Login Page</h4>

      <form [formGroup]="loginFrom" (ngSubmit)="login(loginFrom)">

        <label for="email" class="mt-3">Email:</label>
        <input type="email" id="email" class="form-control mt-2" formControlName="email">

        <label for="password" class="mt-3">Password:</label>
        <input type="password" id="password" class="form-control mt-2" formControlName="password">

        <button class="btn btn-primary mt-3">Login</button>

      </form>

    </div>
  </div>

  <div class="text-center w-100" *ngIf="isLoading && !apiError ">
    <app-spinner></app-spinner>
  </div>

</div>
