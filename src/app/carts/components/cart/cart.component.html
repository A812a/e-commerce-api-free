


<div class="container">
  <div class="contain mt-4" >
    <h2>Shopping Cart</h2>
    <div class="d-flex justify-content-between align-items-center">
      <p>you have <span>{{cartProducts.length}}</span> item in your cart</p>
      <button class="btn btn-outline-danger btn-sm" (click)="clearCart()">clear cart</button>
    </div>

      <table class="table w-100 mt-3 mb-5">
        <thead>
          <th></th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartProducts , let index = index">
            <td>
              <div class="image">
                <img src="{{item.item.image}}" alt="">
              </div>
            </td>
            <td>{{item.item.title}}</td>
            <td>{{item.item.price}}</td>
            <td>
              <div class="d-flex justify-content-center">
                <button class="btn btn-dark me-4" (click)="blusAmount(index)">+</button>
                <input type="number" min="1" class="form-control" (change)="detactChange()" [(ngModel)]="item.quantity">
                <button class="btn btn-dark ms-4" (click)="minsAmount(index)">-</button>
              </div>
            </td>
            <td>{{item.item.price * item.quantity}} L.E</td>
            <td><button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Total : {{total}} L.E</td>
            <td class="text-end">
              <button class="btn btn-success" (click)="addCart()">Order Now</button>
            </td>
          </tr>
        </tfoot>
      </table>


  </div>
</div>
<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well Done! </strong>Your Order Successfully Send</div>
