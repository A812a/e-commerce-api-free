


<div class="cart">
  <div routerLink="/details/{{data.id}}">
    <img src="{{data.image}}" class="w-100" alt="">
    <h5>{{data.title}}</h5>
    <div class="cartBody">
      <p>{{data.description}}</p>
    </div>
  </div>
  <div class="footer-body">
    <button class="btn btn-success" *ngIf="!addButton" (click)="addButton = true" >Add To Cart</button>
    <div class="d-flex w-50" *ngIf="addButton">
      <input type="number" class="form-control me-2" [(ngModel)]="amount">
      <button class="btn btn-sm btn-danger" (click)="add();addButton = false" >Add</button>
    </div>
    <span class="price">{{data.price}} L.E</span>
  </div>

</div>
