


<div class="container">
  <div class="row align-items-center gy-4"  *ngIf="!isLoading">
      <div class="col-md-5 ">
        <div class="image">
          <img src="{{productData.image}}" class="" alt="">
        </div>
      </div>
      <div class="offset-md-1 col-md-6">
        <div>
          <ul>
            <li><strong>Title:</strong>{{productData.title}}</li>
            <li><strong>Category:</strong>{{productData.category}}</li>
            <li><strong>Description:</strong>{{productData.description}}</li>
            <li><strong>Rate:</strong>{{productData.rating?.rate}}</li>
            <li><strong>Count:</strong>{{productData.rating?.count}}</li>
            <li><strong>Price:</strong>{{productData.price}}</li>
          </ul>
        </div>
      </div>
  </div>
  <div class="text-center w-100 mt-5" *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>
</div>
