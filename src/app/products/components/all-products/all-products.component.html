

<div class="container">

  <app-select [data]="AllCategory" [title]="'Categories'" (selectedValue)="selectCategory($event)"></app-select>

  <div class="row gy-4"  *ngIf="!isLoading">
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let product of Products">
        <app-product [data]="product" (item)="addToCart($event)"></app-product>
    </div>
  </div>

  <div class="text-center w-100" *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>

</div>
